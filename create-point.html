<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>



    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet"></link>
   

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    
    <link rel="stylesheet" href="/styles/responsive.css">
    
</head>
<body>
    <div id="page-create-point">

        
        
        <header>
            <img src="/Assets/logo.svg" alt="Logomarca">
            <a href="https://www.figma.com/file/Byw4X5etg8VCmezueyhzkC/Ecoleta-(Starter)?node-id=1%3A8clear">
                <span></span> 
                Voltar para home
            </a>
        </header>  
        
        <form action="">

            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Noma da entidade</label>
                    <input type="text" name = "name">
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="Adress">Endereço</label>
                        <input type="text"name = "Adress">
                    </div>
                    <div class="field">
                        <label for="Adress2">Número/Complemento</label
                            ><input type="text"name = "Adress2">
                    </div>
                </div>
                



                <div class="field-group">

                     <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf">
                            <option value="">Selecione o Estado</option>
                           
                        </select>

                        <input type="hidden" name="state">
                    </div>
                   
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled>
                            <option value="">Selecione a Cidade</option>
                        </select>
                           </div>
                </div>
            </fieldset>








            
           

            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
        
        <fieldset>
            <legend>
                 <h2>Items de coleta</h2>
             </legend> 
         </fieldset>
   
        </div>
    
   
  
    <script src="/scripts/create-point.js">
    </script>
    
</body>
</html>
