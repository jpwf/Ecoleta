<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>



    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet"></link>
   

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    
    <link rel="stylesheet" href="/styles/responsive.css">
    
</head>
<body>
    <div id="page-create-point">

        
        
        <header>
            <img src="/Assets/logo.svg" alt="Logomarca">
            <a href="index.html">
                <span></span> 
                Voltar para home
            </a>
        </header>  
        
        <form action="">

            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Noma da entidade</label>
                    <input type="text" name = "name" required>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="Adress">Endereço</label>
                        <input type="text"name = "Adress" required>
                    </div>
                    <div class="field">
                        <label for="Adress2">Número/Complemento</label
                            ><input type="text"name = "Adress2" required>
                    </div>
                </div>
                



                <div class="field-group">

                     <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" required>
                            <option value="">Selecione o Estado</option>
                           
                        </select>

                        <input type="hidden" name="state">
                    </div>
                   
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled required>
                            <option value="">Selecione a Cidade</option>
                        </select>
                           </div>
                </div>
            </fieldset>
            

            <fieldset>
                <legend>
                    <h2>
                        Items de coleta
                    </h2>
                </legend>
                        <div class="items-grid">
                            <li data-id="1">
                                <img src="/Assets/lampadas.svg" alt="Lâmpadas">
                                <span>Lâmpadas</span>
                            </li>
                        
                            <li data-id="2">
                                <img src="/Assets/baterias.svg" alt="Pilhas e Baterias">
                                <span>Pilhas e Baterias</span>
                            </li>
                        
                            <li data-id="3">
                                <img src="/Assets/papeis-papelao.svg" alt="Papéis e Papelão">
                                <span>Papéis e Papelão</span>
                            </li>
                     
                            <li data-id="4">
                                <img src="/Assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                                <span>Resíduos Eletrônicos</span>
                            </li>
                    
                            <li data-id="5">
                                <img src="/Assets/organicos.svg" alt="Resíduos Orgânicos">
                                <span>Resíduos Orgânicos</span>
                            </li>
                        
                            <li data-id="6">
                                <img src="/Assets/oleo.svg" alt="Óleo de Cozinha">
                                <span>Óleo de Cozinha</span>
                            </li>
                </div>

                <input type="hidden" name="items">
            </fieldset>







            
           

            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
        
       
   
        </div>
    
   
  
    <script src="/scripts/create-point.js">
    </script>
    
</body>
</html>
